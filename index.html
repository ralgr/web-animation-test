<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animation in Web Design</title>
  <link rel="stylesheet" href="_css/sass/main.css">
</head>
<body>
  <div class="grid">
    <header role="banner">
      <div class="logo">
        <a href="#">
          <img src="../../_img/Untitled-5.svg" alt="Website logo with the word stick and the t stylized as a twig with a leaf on top.">
        </a>
      </div>
      <nav role="navigation">
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <article class="homeArticle">
        <div class="bigWords">
          <p><strong>welcome to <br>
            <span class="creative">creative</span>
            <span class="stick">stick</span>.</strong>
          </p>
          <div class="mainButtonDiv">
              <a class="button" href="#"><strong>learn more</strong></a>
          </div>
        </div>

      </article>
    </main>

    <footer role="contentinfo">
      <div class="social">
        <a href=""><img src="_img\__icons\iconmonstr-facebook-4.svg" alt=""></a>
        <a href=""><img src="_img\__icons\iconmonstr-github-1.svg" alt=""></a>
        <a href=""><img src="_img\__icons\iconmonstr-linkedin-4.svg" alt=""></a>
      </div>
    </footer>
  </div>

</html>
