<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .line {
      width: 30px;
      height: 40px;
      float: right;
    }
  </style>
</head>
<body>
  <div class="line">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox= "0 0 10 40">
      <line id="topLine" x1="0%" y1="3%" x2="100%" y2="3%" style="stroke:black; stroke-width:1"></line>
      <line id="midLine" x1="0%" y1="10%" x2="100%" y2="10%" style="stroke:black; stroke-width:1"></line>
      <line id="botLine" x1="0%" y1="17%" x2="100%" y2="17%" style="stroke:black; stroke-width:1"></line>
    </svg>
  </div>
</body>
</html>
